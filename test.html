<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="1049" height="561" viewBox="0 0 1049 561" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <rect width="1049" height="561" fill="#7869B4"/>
        <rect width="1049" height="561" fill="#DFBABA" opacity="0.5"/>
        
        <!-- Y-axis (XP values) -->
        <line x1="81.5" y1="52" x2="81.5" y2="509" stroke="#110E0E" stroke-width="2"/>
        
        <!-- X-axis (Days of month) -->
        <line x1="81" y1="508.5" x2="1027" y2="508.5" stroke="#22220F" stroke-width="2"/>
        
        <!-- Y-axis labels (XP values) -->
        <text x="50" y="60" font-family="Arial" font-size="12" fill="#000">5000</text>
        <text x="50" y="160" font-family="Arial" font-size="12" fill="#000">4000</text>
        <text x="50" y="260" font-family="Arial" font-size="12" fill="#000">3000</text>
        <text x="50" y="360" font-family="Arial" font-size="12" fill="#000">2000</text>
        <text x="50" y="460" font-family="Arial" font-size="12" fill="#000">1000</text>
        <text x="40" y="510" font-family="Arial" font-size="12" fill="#000">0</text>
        
        <!-- X-axis labels (Days) -->
        <text x="125" y="530" font-family="Arial" font-size="12" fill="#000">1</text>
        <text x="165" y="530" font-family="Arial" font-size="12" fill="#000">5</text>
        <text x="205" y="530" font-family="Arial" font-size="12" fill="#000">10</text>
        <text x="245" y="530" font-family="Arial" font-size="12" fill="#000">15</text>
        <text x="285" y="530" font-family="Arial" font-size="12" fill="#000">20</text>
        <text x="325" y="530" font-family="Arial" font-size="12" fill="#000">25</text>
        <text x="365" y="530" font-family="Arial" font-size="12" fill="#000">30</text>
        
        <!-- Chart title -->
        <text x="500" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#000" text-anchor="middle">User XP - Last 30 Days</text>
        
        <!-- Sample XP data bars (replace with your actual data) -->
        <!-- Format: x-position, y-position (calculated as 508 - (XP value / 5000 * 450)), width, height (XP value / 5000 * 450) -->
        <rect x="125" y="418" width="20" height="90" fill="#8E3F3F"/>  <!-- Day 1: 1000 XP -->
        <rect x="165" y="373" width="20" height="135" fill="#8E3F3F"/> <!-- Day 5: 1500 XP -->
        <rect x="205" y="328" width="20" height="180" fill="#8E3F3F"/> <!-- Day 10: 2000 XP -->
        <rect x="245" y="283" width="20" height="225" fill="#8E3F3F"/> <!-- Day 15: 2500 XP -->
        <rect x="285" y="238" width="20" height="270" fill="#8E3F3F"/> <!-- Day 20: 3000 XP -->
        <rect x="325" y="193" width="20" height="315" fill="#8E3F3F"/> <!-- Day 25: 3500 XP -->
        <rect x="365" y="148" width="20" height="360" fill="#8E3F3F"/> <!-- Day 30: 4000 XP -->
    </svg>
</body>
</html>
